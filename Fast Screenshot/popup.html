<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot</title>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      background-color: #4285f4;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .hotkey {
      margin: 12px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
    .separator {
      margin: 15px 0;
      border: none;
      border-top: 1px solid #eee;
    }
    #take-screenshot {
      background-color: #0f9d58;
    }
    #take-screenshot:hover {
      background-color: #0b8043;
    }
  </style>
</head>
<body>
  <h1>Screenshot</h1>
  
  <div class="hotkey">
    Current hotkey: <strong id="current-hotkey">Alt+S</strong>
  </div>
  
  <div class="form-group">
    <label for="modifier1">Modifier Key:</label>
    <select id="modifier1">
      <option value="Alt">Alt</option>
      <option value="Ctrl">Ctrl</option>
      <option value="Shift">Shift</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="key">Main Key:</label>
    <input type="text" id="key" maxlength="1" placeholder="Enter a letter (e.g., S)">
  </div>
  
  <button type="button" id="save-hotkey">Save Hotkey</button>
  
  <hr class="separator">
  
  <button type="button" id="take-screenshot">Take Screenshot Now</button>
  
  <div class="note">
    After saving, go to chrome://extensions/shortcuts to apply your custom hotkey.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
